# Auto-sync to HuggingFace Spaces on push to main
# Uploads only the files the Space needs (handles LFS automatically)
name: Sync to HuggingFace Space

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Upload to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'EOF'
          import os
          from huggingface_hub import HfApi

          api = HfApi(token=os.environ["HF_TOKEN"])
          api.upload_folder(
              folder_path=".",
              repo_id="CupaTroopa/gandalf",
              repo_type="space",
              allow_patterns=[
                  "app.py",
                  "config.py",
                  "requirements.txt",
                  "README.md",
                  "gandalf_index/**",
              ],
          )
          print("Sync to HuggingFace Space complete!")
          EOF
